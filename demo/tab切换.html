<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		li {
			list-style: none;
		}
		#ct {
			width: 400px;
			border:1px solid #ccc;
			margin: 0 auto;
		}
		.tab-header>li {
			float: left;
			padding: 8px 20px;
		}
		.clearfix:after {
			content: '';
			display: block;
			clear: both;

		}
		.tab-container>li{
			display: none;
		}
		.tab-header>.active {
			background-color: #ccc;
			border-radius: 4px;
		/*	color:#ccc;*/
		}
		.tab-container>.active{
			display: block;
		}

			
	</style>
		
		

	

	
	
</head>
<body>
<div id="ct">
	<ul class="tab-header clearfix">
		<li class="active">tab1</li>
		<li>tab2</li>
		<li>tab3</li>
	</ul>
	<ul class="tab-container">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
</div>

	
</body>
</html>
